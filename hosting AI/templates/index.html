<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarif AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 800px; margin: 0 auto; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background: #007bff; color: white; padding: 1rem; text-align: center; }
        .chat-container { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
        .message { max-width: 70%; padding: 0.75rem 1rem; border-radius: 18px; word-wrap: break-word; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #e9ecef; color: #333; align-self: flex-start; }
        .input-container { padding: 1rem; border-top: 1px solid #dee2e6; display: flex; gap: 0.5rem; }
        .input-container input { flex: 1; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 20px; outline: none; }
        .input-container button { padding: 0.75rem 1.5rem; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
        .input-container button:hover { background: #0056b3; }
        .input-container button:disabled { background: #6c757d; cursor: not-allowed; }
        .typing { font-style: italic; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat with Aarif AI</h1>
            <p>Ask me anything about my portfolio and experience!</p>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                Hi! I'm Aarif's AI assistant. Ask me anything about my skills, projects, or experience!
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            const typingDiv = addMessage('Typing...', 'ai typing');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatContainer.removeChild(typingDiv);

                if (data.error) {
                    addMessage('Error: ' + data.error, 'ai');
                } else {
                    addMessage(data.response, 'ai');
                }
            } catch (error) {
                chatContainer.removeChild(typingDiv);
                addMessage('Connection error. Please try again.', 'ai');
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
